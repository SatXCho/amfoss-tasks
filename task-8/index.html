<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
  <script src="index.js">
  </script>
  <audio id="wkey" controls style="display:none">
    <source src="sounds/crash.mp3" type="audio/mpeg">
  </audio>
  <audio id="akey" controls style="display:none">
    <source src="sounds/kick-bass.mp3" type="audio/mpeg"> 
  </audio>
  <audio id="skey" controls style="display:none">
    <source src="sounds/snare.mp3" type="audio/mpeg">
  </audio>
  <audio id="dkey" controls style="display:none">
    <source src="sounds/tom-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="jkey" controls style="display:none">
    <source src="sounds/tom-2.mp3" type="audio/mpeg">
  </audio>
  <audio id="kkey" controls style="display:none">
    <source src="sounds/tom-3.mp3" type="audio/mpeg">
  </audio>
  <audio id="lkey" controls style="display:none">
    <source src="sounds/tom-4.mp3" type="audio/mpeg"> 
  </audio>  


  <h1 id="title">Drum ü•Å Kit</h1>
  <h2 id="subtitle">Works better with a RickRoll :)</h3>
  <div class="set">
    <button class="w drum" onclick="drumclick('wkey')">w</button>
    <button class="a drum" onclick="drumclick('akey')">a</button>
    <button class="s drum" onclick="drumclick('skey')">s</button>
    <button class="d drum" onclick="drumclick('dkey')">d</button>
    <button class="j drum" onclick="drumclick('jkey')">j</button>
    <button class="k drum" onclick="drumclick('kkey')">k</button>
    <button class="l drum" onclick="drumclick('lkey')">l</button>
  </div>
  
</body>

</html>
